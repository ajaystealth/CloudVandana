<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 350px;
      text-align: center;
      padding: 2rem 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #f0f0f0;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }

    h4 {
      color: #777;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    p.bio {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .socials a {
      color: #555;
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #0077ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="ajayghibli.jpeg" alt="Profile Picture" class="profile-img">
    <h2>Ajay Pratap Singh</h2>
    <h4>Web Developer</h4>
    <p class="bio">Passionate about building modern and responsive web applications. Always curious and learning something new.</p>
    <div class="socials">
        <a href="https://www.linkedin.com/in/singh-pratap-ajay" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://github.com/ajaystealth" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
    </div>
  </div>
</body>
</html>
