<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    img {
      width: 400px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <div class="slider-container">
    <img id="sliderImage" src="" alt="Slider Image" />
    <div>
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

  <script>
    const images = [
      "https://cdn.pixabay.com/photo/2016/11/29/12/13/fence-1869401_1280.jpg",
      "https://cdn.pixabay.com/photo/2018/05/25/08/35/beauty-3428550_1280.jpg",
      "https://cdn.pixabay.com/photo/2012/11/13/17/44/e-mail-65927_1280.jpg",
      "https://cdn.pixabay.com/photo/2016/04/20/19/05/horse-1341781_1280.jpg",
      "https://cdn.pixabay.com/photo/2014/11/13/06/12/boy-529067_1280.jpg",
      "https://cdn.pixabay.com/photo/2021/01/06/07/32/leaf-5893399_1280.jpg",
      "https://cdn.pixabay.com/photo/2013/07/25/11/52/rajiv-gandhi-sea-link-166867_1280.jpg",
      "https://cdn.pixabay.com/photo/2016/04/24/12/48/dad-1349427_1280.jpg",
      "https://cdn.pixabay.com/photo/2021/02/14/11/41/monkeys-6014204_1280.jpg",
      "https://cdn.pixabay.com/photo/2015/08/19/13/22/bridge-896027_1280.jpg",
      "https://cdn.pixabay.com/photo/2022/02/08/09/28/bandraworli-sea-link-7001050_1280.jpg"
    ];

    let currentIndex = 0;

    const sliderImage = document.getElementById('sliderImage');

    function showImage(index) {
      sliderImage.src = images[index];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    showImage(currentIndex);
  </script>

</body>
</html>
